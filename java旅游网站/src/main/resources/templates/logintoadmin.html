<!DOCTYPE html>
<html>
<head>


    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">


    <!-- Site Properties -->
    <title>Login Example - Semantic</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/reset.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/site.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="css/semantic.min.css" >
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/container.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/grid.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/header.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/image.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/menu.css" rel="stylesheet"
          type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/divider.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/segment.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/form.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/input.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/button.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/list.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/message.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/icon.css" rel="stylesheet"
          type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/components/transition.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }
        body {
            background-image: url("https://pic1.zhimg.com/v2-b18d6d8bc16f1e64e58d346ee1f62e48_b.webp");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'email',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your e-mail'
                                    },
                                    {
                                        type: 'email',
                                        prompt: 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>


<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img class="image" src="http://sqlmother.yupi.icu/assets/logo.e43a01a1.png">
            <div class="content">
                管理员秘密通道
            </div>
        </h2>
        <form class="ui large form" onsubmit="return false;">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input id = "email" name="email" placeholder="E-mail address" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id = "password" name="password" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" id = "login">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            小黑子还没账号? <a href="/registrytoadmin">注册</a>
        </div>
        <div class="ui message">
            <a href="/logintouser">返回</a>
        </div>
    </div>
</div>
<script type = "text/javascript" charset="UTF-8">
    // 登录账号
    $("#login").on("click",function (){
        $.ajax({
            url:"/admin/login",
            type:"POST",
            data:{
                email:$("#email").val(),
                password:$("#password").val()
            },
            resultType:"JSON",
            success: function (result){
                alert(result.message);
                if(200 == result.code){
                    window.location.href = "http://localhost:8080/admin/route/page";
                }
            },
            error: function (result){

            }
        })
    });

</script>

</body>

</html>
